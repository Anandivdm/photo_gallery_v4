<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/lightbox.min.css"/>
  <meta charset="utf-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
</head>

  <body>
    <div class="container">

      <div class="search_bar">
        <input id="search" name="search" type="text" placeholder="Search" data-list=".list" data-toggle="hideseek">
      </div>

      <div class="photo_gallery list">
        <a
          class="thumbnail"
          href="images/photos/01.jpg"
          data-lightbox="photos"
          data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
          data-alt="Hay Bales">
          <img class="example-image" src="images/thumbnails/01.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/02.jpg"
          data-lightbox="photos"
          data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
          data-alt="Lake">
          <img class="example-image" src="images/thumbnails/02.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/03.jpg"
          data-lightbox="photos"
          data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
          data-alt="Canyon">
          <img class="example-image" src="images/thumbnails/03.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/04.jpg"
          data-lightbox="photos"
          data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "
          data-alt="Iceberg">
          <img class="example-image" src="images/thumbnails/04.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/05.jpg"
          data-lightbox="photos"
          data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
          data-alt="Dessert">
          <img class="example-image" src="images/thumbnails/05.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/06.jpg"
          data-lightbox="photos"
          data-title="Fall is coming, I love when the leaves on the trees start to change color.."
          data-alt="Fall">
          <img class="example-image" src="images/thumbnails/06.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/07.jpg"
          data-lightbox="photos"
          data-title="I drove past this plantation yesterday, everything is so green!"
          data-alt="Plantation">
          <img class="example-image" src="images/thumbnails/07.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/08.jpg"
          data-lightbox="photos"
          data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
          data-alt="Dunes">
          <img class="example-image" src="images/thumbnails/08.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/09.jpg"
          data-lightbox="photos"
          data-title="We enjoyed a quiet stroll down this countryside lane."
          data-alt="Countryside Lane">
          <img class="example-image" src="images/thumbnails/09.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/10.jpg"
          data-lightbox="photos"
          data-title="Sunset at the coast! The sky turned a lovely shade of orange."
          data-alt="Sunset">
          <img class="example-image" src="images/thumbnails/10.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/11.jpg"
          data-lightbox="photos"
          data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
          data-alt="Cave">
          <img class="example-image" src="images/thumbnails/11.jpg">
        </a>
        <a
          class="thumbnail"
          href="images/photos/12.jpg"
          data-lightbox="photos"
          data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
          data-alt="Bluebells">
          <img class="example-image" src="images/thumbnails/12.jpg">
        </a>
      </div>
    </div>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/jquery.hideseek.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
